name: CMake Test (Unix)
on:
    workflow_call:
jobs:
    build:
        strategy:
          fail-fast: false
          matrix:
              os: [ ubuntu-latest, macos-13 ]
              profile: [ Unix Makefiles ]
              build_type: [ Debug ]
        name: "Unit Test"
        runs-on: ${{ matrix.os }}
        steps:
          - name: 探测版本
            run: |
                echo "G++ version"
                echo "::group::g++ version"
                g++ --version
                echo "::endgroup::"

                echo "GCC version"
                echo "::group::gcc version"
                gcc --version
                echo "::endgroup::"

                echo "Make version"
                echo "::group::Make version"
                make --version
                echo "::endgroup::"

                echo "CMake version"
                echo "::group::CMake Version"
                cmake --version
                echo "::endgroup::"

                echo "python version"
                echo "::group::python version"
                python --version
                echo "::endgroup::"

                echo "tee"
                echo "::group::tee"
                tee
                echo "::endgroup::"
          - name: 下载分支
            uses: actions/checkout@v3
            with:
                fetch-depth: 1
          - name: 配置 CMake (${{ matrix.os }})
            run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DGBK=off -G "${{ matrix.profile }}"
          - name: 安装 LCOV (Ubuntu)
            if: matrix.os == 'ubuntu-latest'
            shell: bash
            run: |
                sudo apt-get --assume-yes install lcov
          - name: 安装 LCOV (macOS)
            if: matrix.os == 'macos-13'
            run: |
                brew install lcov
          - name: 编译
            run: cmake --build ${{github.workspace}}/build --config "${{ matrix.build_type }}" --target Tests
          - name: 运行测试
            run: |
                result=0
                bash ./.github/scripts/run_tests.sh || result=$?
                echo "脚本返回值: $result"
                exit $result
          - name: LCOV 数据收集
            shell: bash
            run: |
              cd build
              lcov -c -d ./ -o cover.info --rc lcov_branch_coverage=1
          - name: Codecov
            uses: codecov/codecov-action@v3.1.3
            with:
              file: build/cover.info
              verbose: true
              name: test - ${{ matrix.os }} - ${{ matrix.profile }}
          - name: 上传 Artifact
            if: always()
            uses: actions/upload-artifact@v3.1.2
            with:
                name: wooden_core-Test-${{ matrix.os }}-${{ matrix.profile }}
                path: |
                    build/
                    !build/_deps/**/*
